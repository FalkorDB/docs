<div class="tabs">
    {% for tab in tabs %}
      <input type="radio" name="{{ name }}" id="tab{{ forloop.index }}" {% if forloop.first %}checked{% endif %}>
      <label for="tab{{ forloop.index }}">{{ tab.language }}</label>
    {% endfor %}
  
    {% for tab in tabs %}
      <div class="tab">
        <pre><code class="language-{{ tab.language | downcase }}">{{ tab.code | escape }}</code></pre>
      </div>
    {% endfor %}
  </div>
