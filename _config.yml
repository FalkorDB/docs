remote_theme: just-the-docs/just-the-docs
title: FalkorDB Docs
description: The FalkorDB documentation
logo: "/images/falkor-logo.png"
favicon_ico: "/images/favicon.ico"
gtm_tracking: GTM-MBWB627H

search_enabled: true
color_scheme: dark

aux_links:
  "Docs Repository":
    - "//github.com/falkordb/docs"
  "FalkorDB Repository":
    - "//github.com/falkordb/falkordb"


# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

plugins:
  - jekyll-sitemap

# Footer last edited timestamp
last_edit_timestamp: true 
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/FalkorDB/docs/"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"
